<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
    <link rel="stylesheet" href="../css/common_form.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <img class="content-logo" src="../img/form_logo.png" alt="logo">
        <h1 class="content-title">创建账户</h1>
        <div class="content-form">
            <form method="post" action="" onsubmit="return submitTest()">
                <div id="change_margin_1">
                    <input class="user" type="text" name="user" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p class ="remind" id="remind_1"></p>
                <div id="change_margin_2">
                    <input id = "pass1" class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p class ="remind" id="remind_2"></p>
                <div id="change_margin_3">
                    <input id = "pass2" class="password" type="password" name="password" placeholder="确认密码" onblur="oBlur_ok()" onfocus="oFocus_ok()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p class ="remind" id="remind_3"></p>
                <div id="change_margin_5">
                    <input id = "input_5" type="text" name="mail" class="user"  placeholder="请输入邮箱" onblur="oBlur_Mail()" onfocus="oFocus_Mail()"> 
                    <input id = "regmail" class="content-form-signup" type="submit" value="获取邮箱验证码">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p class ="remind" id="remind_5"></p>
                <div id="change_margin_6">
                    <input id = "input_6" class="password"   placeholder="请输入邮箱验证码" onblur="oBlur_Mailvr()" onfocus="oFocus_Mailvr()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p class ="remind" id="remind_6"></p>
                <div id="change_margin_6">
                    <input class="content-form-signup" type="submit" value="创建账户">
                </div>
            </form>
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="log_in.html">登录</a></div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/common_form_test.js"></script>
</body>
</html>
